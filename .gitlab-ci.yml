image: node:7.5
pages:
  stage: deploy
  script:
  - npm install
  - npm install -g @angular/cli
  - ng build -prod
  - mv dist/ public/
  - cp public/index.html public/404.html
  - pip install awscli
  - aws s3 cp ./public/ s3://overtrack-web --recursive
  artifacts:
    paths:
    - public
  only:
  - master
